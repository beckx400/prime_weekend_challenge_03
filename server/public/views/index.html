<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epsilon Carousel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="icon" type="ico" href="/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
</head>
<body>

    <main>
        <div class="header"></div>
        <section class="slider">
            <span class="appendHere">
                <div class="slide slide-feature active-slide">
                            <div class="container">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h1>EPSILON</h1>
                                    </div>
                                </div>
                            </div>
                    </div>
            </span>
        </section>

        <section class="slider-nav">
            <button class="arrow-prev btn btn-success btn-lg"><span class="glyphicon glyphicon-menu-left"></span></button>
            <span class="counter"></span>
            <button class="arrow-next btn btn-success btn-lg"><span class="glyphicon glyphicon-menu-right"></span></button>
        </section>
    </main>

    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="assets/scripts/app.min.js"></script>
</body>
</html>
